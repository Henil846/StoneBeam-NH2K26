query ListAllServices @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  services {
    id
    name
    description
    priceRange
    categories
  }
}

query GetProjectDetails($id: UUID!) @auth(level: USER) {
  project(id: $id) {
    id
    name
    description
    budget
    startDate
    endDate
    status
    company {
      id
      name
    }
    clientUser {
      id
      displayName
    }
    projectServices_on_project {
      agreedPrice
      quantity
      service {
        id
        name
      }
    }
  }
}

mutation UpdateProjectStatus($id: UUID!, $status: String!) @auth(level: USER) {
  project_update(key: {id: $id}, data: {status: $status})
}